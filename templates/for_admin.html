{% extends "base.html" %}

{% block content %}
<h1>Записи в блоге</h1>
{% if current_user.is_authenticated %}
    <a href="make_order" class="btn btn-secondary">Добавить новость</a>
{% endif %}
{% for item in orders%}
<div class="col-md6 border rounded">
    <h2>{{item.positions}}</h2>
    <div>
        {{item.bringing_time}}
    </div>
    <div>
        Автор - {{item.user.name}}, номер для связи - {{item.user.phone}}
    </div>
</div>
{% endfor %}
{% endblock %}
